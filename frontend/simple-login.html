<!DOCTYPE html>
<html>
<head>
    <title>Login - Subscription Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 50px; }
        .login-box { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; }
        button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; }
        .login-btn { background: #007bff; color: white; }
        .register-btn { background: #6c757d; color: white; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Subscription Manager</h2>
        
        <input type="email" id="email" placeholder="Email" value="test@test.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        
        <button class="login-btn" onclick="doLogin()">Login</button>
        <button class="register-btn" onclick="doRegister()">Register</button>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        function showMessage(text) {
            document.getElementById('message').innerHTML = text;
            document.getElementById('message').style.display = 'block';
        }

        async function doRegister() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('Creating account...');
            
            const response = await fetch(`${API_URL}/auth/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, phone: '+1234567890' })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Account created successfully! Now click Login button.');
            } else {
                showMessage('Error: ' + data.error);
            }
        }

        async function doLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('Logging in...');
            
            const response = await fetch(`${API_URL}/auth/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (data.token) {
                localStorage.setItem('authToken', data.token);
                localStorage.setItem('userEmail', data.user.email);
                showMessage('Success! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showMessage('Login failed: ' + data.error);
            }
        }
    </script>
</body>
</html>
