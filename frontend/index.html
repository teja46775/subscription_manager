<!DOCTYPE html>
<html>
<head>
    <title>Subscription Manager</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 50px; }
        .container { max-width: 400px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .message { padding: 10px; margin: 10px 0; border-radius: 4px; background: #f8f9fa; border: 1px solid #ddd; }
        h2 { text-align: center; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Subscription Manager</h2>
        
        <input type="email" id="email" placeholder="Enter your email" value="">
        <input type="password" id="password" placeholder="Enter your password" value="">
        
        <button class="btn-primary" onclick="handleLogin()">Login</button>
        <button class="btn-secondary" onclick="handleRegister()">Register New Account</button>
        
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        function showMessage(text) {
            const msg = document.getElementById('message');
            msg.innerHTML = text;
            msg.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        async function handleRegister() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showMessage('Please enter both email and password');
                return;
            }
            
            showMessage('Creating account...');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password, 
                        phone: '9876543210' 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('✅ Account created successfully! Now click Login.');
                } else {
                    showMessage('❌ Registration failed: ' + data.error);
                }
            } catch (error) {
                showMessage('❌ Connection error: ' + error.message);
            }
        }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showMessage('Please enter both email and password');
                return;
            }
            
            showMessage('Logging in...');
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        email: email, 
                        password: password 
                    })
                });
                
                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('userEmail', data.user.email);
                    showMessage('✅ Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage('❌ Login failed: ' + (data.error || 'Invalid credentials'));
                }
            } catch (error) {
                showMessage('❌ Connection error: ' + error.message);
            }
        }

        // Test backend connection on page load
        window.onload = async function() {
            try {
                const response = await fetch('http://localhost:3000/api/health');
                if (response.ok) {
                    console.log('✅ Backend connected');
                } else {
                    showMessage('⚠️ Backend server not responding. Please start the server.');
                }
            } catch (error) {
                showMessage('⚠️ Cannot connect to backend. Please start the server on port 3000.');
            }
        };
    </script>
</body>
</html>
